<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Mishka</title>
</head>

<body>

  <header class="page-header">
  </header>

  <main class="page-main">

    <h1 class="page-main__form-title">Вязание на заказ</h1>

    <form class="order-form" action="https://echo.htmlacademy.ru" method="post">

      <p class="order-form_description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>

      <div class="filters">

        <fieldset class="filters__area filters__area--category">

          <legend class="filters__title">Тип</legend>

          <input class="visually_hidden" type="radio" id="category-1" name="category" checked>
          <label for="category-1">Аксуссуар для интерьера</label>

          <input class="visually_hidden" type="radio" id="category-2" name="category">
          <label for="category-2">Детская игрушка</label>

        </fieldset>

        <fieldset class="filters__area filters__area--color">

          <legend class="filters__title">Цвет</legend>

          <input class="visually_hidden" type="checkbox" id="color-1" name="color" checked>
          <label for="color-1">Белый</label>

          <input class="visually_hidden" type="checkbox" id="color-2" name="color" checked>
          <label for="color-2">Серый</label>

          <input class="visually_hidden" type="checkbox" id="color-3" name="color">
          <label for="color-3">"Тиффани"</label>

          <input class="visually_hidden" type="checkbox" id="color-4" name="color">
          <label for="color-4">Черный</label>

          <input class="visually_hidden" type="checkbox" id="color-5" name="color">
          <label for="color-5">Розовый</label>

          <input class="visually_hidden" type="checkbox" id="color-6" name="color">
          <label for="color-6">Оранжевый</label>

        </fieldset>

        <fieldset class="filters__area filters__area--user-name">

          <legend class="filters__title">ФИО</legend>

          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" placeholder="Введите ваше имя*" required>

          <label for="surname">Фамилия:</label>
          <input type="text" id="surname" name="surname" placeholder="Укажите фамилию*" required>

          <label for="middle-name">Отчество:</label>
          <input type="text" id="middle-name" name="middle-name" placeholder="Отчество, если желаете">

        </fieldset>

        <fieldset class="filters__area filters__area--tel">

          <legend class="filters__title">Тел</legend>

          <input type="tel" id="tel" name="tel" pattern="\+7\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="+7 XXX XX XX*" required>

        </fieldset>

        <fieldset class="filters__area filters__area--email">

          <legend class="filters__title">E-mail</legend>

          <input type="email" id="email" name="email" placeholder="Ваш email*" required>

        </fieldset>

        <fieldset class="filters__area filters__area--additional">

          <legend class="filters__title">Доп</legend>

          <textarea id="comment" name="comment" rows="10" cols="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>

        </fieldset>

        <p class="filters__annotation">*Поля обязательны для заполнения</p>

      </div>

      <button class="btn order-form__btn" type="submit">Отправить заказ</button>

    </form>

  </main>

  <footer class="page-footer">
  </footer>

</body>

</html>
